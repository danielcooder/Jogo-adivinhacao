<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Jogo Adivinhação</title>

    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
        rel="stylesheet">
</head>

<body>


    <div class="bottom-img">
        <img src="./img/mini2.png">
    </div>

    <div class="herobraine">
        <img src="./img/herob.png">
    </div>

    <div class="horse">
        <img src="./img/horse.png">
    </div>


    <main>



        <div class="high-score"></div>

        <div class="screen1">

            <h1>Jogo da Adivinhação</h1>

            <p>Adivinhe quantos diamantes Steve minerou...</p><br>
            <p> <span>Dica:</span> Está entre 0 e 10 </p>

            <form>
                <input id="inputNumber" type="number">
                <button id="btnTry">Tentar</button>
            </form>


        </div>

        <div class="screen2 hide">

            <h2>Acertou em X vezes</h2>
            <button id="btnReset">Jogar novamente</button>

        </div>



    </main>




    <script src="./script.js"></script>



    <div class="img-steve">
        <img src="./img/mini1.png">
    </div>


</body>

</html>
